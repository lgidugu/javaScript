<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
    <link rel="stylesheet" href="styles.css">   
    
</head>

<body>
    <div class = "container" style="margin-top:35px">
     <h4>Select Number of Rows</h4>         
        <div class = "form-group">
            <select name = "state" id = "maxRows" class = "form-control" style="width:150px;">                               
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="23820">Show All</option>
            </select>
        </div>
    </div>    
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="dt" placeholder="datetime">                    
                    <a id="search" class="btn btn-default">Search</a>
                    <div class="dropdown">
                            <button class="dropbtn">Query Options</button>
                                <div class="dropdown-content">
                                    <a href=#>City</a>
                                    <a href=#>State</a>
                                    <a href=#>Country</a>
                                    <a href=#>Shape</a>                    
                                    <a href=#>date/time</a>
                                </div>
                    </div>                                                                    
                </div>
            </div>
        </div>             
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>date/time</th>
                            <th>city</th>
                            <th>state</th>
                            <th>country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <script src="data.js" type="text/javascript"></script>
                    <script src="app.js" type="text/javascript"></script>
                </table>
                <div class = "pagination-container">
                    <nav>
                        <ul class = "pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <script>
        var table = '#mytable'
    $("#maxRows").on('change', function(){
    $(".pagination").html('')
    var trnum = 0
    var maxRows = parseInt($(this).val())
    var totalRows = $(table+ " tbody tr").length
    $(table+ 'tr:gt(0)').each(function(){
        trnum++
        if(trnum > maxRows){
            $(this).hide();
        }
        if(trnum <= maxRows){
            $(this).show();
        }
      })
        if(totalRows > maxRows){
            var pagenum = Math.ceil(totalRows/maxRows);
            for(var i=1; i<=pagenum;){
                $('.pagination').append('<li data-page=" '+i+'">\<span>' + i++ +'<span class = "sr-only">(current)</span> </span>/</li>').show();
            }
        }
        $('.pagination li:first-child').addClass('active')
        $(".pagination li").on('click', function(){
          var pageNum = $(this).attr('data-range');
          var trIndex = 0;
          $('.pagination li').removeClass('active');
          $(this).addClass('active');
          $(table+' tr:gt(0)').each(function(){
            trIndex++
            if(trIndex > (maxRows*pageNum) || trIndex <= ((maxRows*pageNum)-maxRows)){
              $(this).hide();
              } else{
                 $(this).show();
              }
          })
        })
    });
    $(function(){
        $('table tr:eq(0)').prepend('<th>ID</th>')
        var id = 0;
        $('table tr:gt(0)').each(function(){
          id++
          $(this).prepend('<td>'+id+'</td>')
      })
  });
</script>


</body>

</html>
